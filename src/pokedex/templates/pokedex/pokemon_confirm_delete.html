{% extends "base.html" %}

{% block head_title %}
    Pokemon Confirm Delete
{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-8 mx-auto my-auto">
        <div class="card">
            <div class="card-header">
                Delete Pokemon
            </div>
            <div class="card-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <p>Are you sure you want to delete {{object.name}} from the Pokedex?</p>
                    <a class="btn btn-warning" href="{{object.get_absolute_url}}"> Cancel </a>
                    <input class="btn btn-danger" type="submit" value="Confirm">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
